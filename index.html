
<!DOCTYPE html>
<html>
<head>
    <title>GiphTastic</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>The TV Shows that Shaped Us   <br>  By: Dale Padelford</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsDisplay" class="container">
    </div>
  
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="showView"></div>
        </div>
       
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Other Shows we Watched</legend></h2>
                <div class="form-group">
                    <label for="show-input">Add a TV Show</label>
                    <input type="text" id="show-input">
                </div>
                <input id="addShow" type="submit" value="Add This One" class="btn btn-primary">
                <input id="removeShow" type="submit" value="Nevermind" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <footer>
        <div id="footer" >
            <h4 id="copyright">&copy; Copyright 2018 Dale Padelford</h4>
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
</body>
</html>
